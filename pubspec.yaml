name: sign_stamp
description: "SignStamp - Apply signatures to documents with ease"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.7
  
  # Storage
  path_provider: ^2.1.4
  sqflite: ^2.3.3+1
  
  # Image/Document Acquisition
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  camera: ^0.11.0+2
  
  # Image Processing
  image: ^4.2.0
  
  # PDF
  pdf: ^3.11.1
  printing: ^5.13.2
  pdfx: ^2.6.0
  syncfusion_flutter_pdf: ^26.2.14
  
  # Sharing
  share_plus: ^10.0.2
  
  # Permissions
  permission_handler: ^11.3.1
  
  # UI Components
  flutter_colorpicker: ^1.1.0
  
  # Utils
  uuid: ^4.5.0
  intl: ^0.19.0
  collection: ^1.18.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  vector_math: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
